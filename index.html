<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Legendre Calculator</title>
    </head>
    <body>
        <div class="card">
            <h3>Please input a numerator:</h3>
            <input type="number" name="input-box-1" id="input-box-1">

            <h3>Please input a prime denominator such that it does not evenly divide the numerator:</h3>
            <input type="number" name="input-box-2" id="input-box-2">
        </div>

        <div class="card">
            <h3>Result:</h3>
            <div id="output"></div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
